spring:
  redis:
    #Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5730\u5740
    host: 127.0.0.1
    #Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
    port: 6379
    #Redis\u6570\u636E\u5E93(\u9ED8\u8BA4\u4E3A0)
    database: 1
    #Redis\u6570\u636E\u5E93\u8FDE\u63A5\u5BC6\u7801
    password:
    #\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
    timeout: 10000ms
    #\lettuce\u8FDE\u63A5\u6C60\u914D\u7F6E(\u4E5F\u53EF\u4EE5\u4F7F\u7528Jedispool\u8FDE\u63A5\u6C60,\u63A8\u8350\u4F7F\u7528lettuce\u8FDE\u63A5\u6C60)
    lettuce:
      pool:
        #\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
        max-idle: 8
        #\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
        min-idle: 0
        #\u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
        max-wait: -1ms
        #\u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
        max-active: 8

  session:
    store-type: redis
    redis:
      flush-mode: on_save
      #\u6DFB\u52A0\u540E\uFF0Credis\u4E2D\u7684key\u4E3Aspring:session:myproject
      namespace: myproject

server:
  port: 9090