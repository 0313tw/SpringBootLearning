<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工列表页面</title>
</head>
<body>

<table border="1" cellpadding="14" cellspacing="0">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>gender</th>
        <th>age</th>
        <th>address</th>
        <th>qq</th>
        <th>email</th>
        <th>op</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.gender}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.address}"></td>
        <td th:text="${user.qq}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/del(id=${user.id})}">删除</a>
            <a th:href="@{/update(id=${user.id})}">修改</a>
            <a th:href="@{/add}">添加</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
